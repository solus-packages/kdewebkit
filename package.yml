name       : kdewebkit
version    : 5.105.0
release    : 66
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.105/portingAids/kdewebkit-5.105.0.tar.xz : 38760d18d7e1938d278d0f3bd5897602d1e673a1e93616d4ad9f9a96e6a4b698
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
