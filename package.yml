name       : kdewebkit
version    : 5.61.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/portingAids/kdewebkit-5.61.0.tar.xz : 1ee2a00ee3d95df9270e8c3d434568cda8f42151e361bc07fe374bf0f7afe211
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kio-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
