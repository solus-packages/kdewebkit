name       : kdewebkit
version    : 5.59.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kdewebkit-5.59.0.tar.xz : 8ebf1632c875979114909b8b74174eece935b64dcf4dfebc0903173b67754079
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kio-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
