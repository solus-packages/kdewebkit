name       : kdewebkit
version    : 5.85.0
release    : 53
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.85/portingAids/kdewebkit-5.85.0.tar.xz : 83b0eb5bf4db086315857493e928d4333843bd303e38d754a3ba8ceb38298293
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
