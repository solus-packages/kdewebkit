name       : kdewebkit
version    : 5.78.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.78/portingAids/kdewebkit-5.78.0.tar.xz : 61e17a2616cf93469852ea10c5bb6e2a6bc50c944dcfeb65834f9ca109a39655
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kio-devel
    - kparts-devel
    - kwallet-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
