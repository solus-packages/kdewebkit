name       : kdewebkit
version    : 5.91.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/portingAids/kdewebkit-5.91.0.tar.xz : 18f361573109e95f39ca1fda04f973d9f64eb4f6ecba3dcea877e5df020796d6
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
