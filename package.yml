name       : kdewebkit
version    : 5.58.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/5.58/kdewebkit-5.58.0.tar.xz : 9f0629902e60717ee455f0a3e1201c735794f9c60e2fb6ec55b5983f532a2cbc
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kio-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
