name       : kdewebkit
version    : 5.94.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/portingAids/kdewebkit-5.94.0.tar.xz : 9bca73e8e67ccb89a044514ff6f6c02f6e65003cb34bc7e358a44182bc710d59
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
