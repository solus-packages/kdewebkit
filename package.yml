name       : kdewebkit
version    : 5.66.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.66/portingAids/kdewebkit-5.66.0.tar.xz : f73d2599ce2269eaab45ddc11bdeb49dc887e950ded57454f3fd6499c370a777
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kio-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
