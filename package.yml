name       : kdewebkit
version    : 5.83.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.83/portingAids/kdewebkit-5.83.0.tar.xz : e900f2e135dbfb01e6ffbe24de86155f61705efb63adb6b71466fc7e70a1258e
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
