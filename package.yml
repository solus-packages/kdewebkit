name       : kdewebkit
version    : 5.82.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.82/portingAids/kdewebkit-5.82.0.tar.xz : 1fa2400c0605fa3b0e2dc7de9515290488e06406aea7325f964dc2ee61378910
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
