name       : kdewebkit
version    : 5.32.0
release    : 2
source     :
    - http://download.kde.org/stable/frameworks/5.32/kdewebkit-5.32.0.tar.xz : c0df0ecab0938464972599ea500bc2c6e694fae36a65ec6787a0b78faf30e278
license    : LGPL-2.1
component  : programming
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kjobwidgets-devel
    - kparts-devel
    - kservice-devel
    - kwallet-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
