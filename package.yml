name       : kdewebkit
version    : 5.92.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/portingAids/kdewebkit-5.92.0.tar.xz : 4d0a773cad86a642cb90d9844757569f2e2e9d1e96ccf78f73bee885c908d1b6
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
