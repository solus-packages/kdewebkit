name       : kdewebkit
version    : 5.107.0
release    : 68
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/portingAids/kdewebkit-5.107.0.tar.xz : 65502819b5cd0056cc0fe041b8fa7da3a703fc3222f8785f035f25613ad4b637
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
