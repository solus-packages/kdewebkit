name       : kdewebkit
version    : 5.106.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.106/portingAids/kdewebkit-5.106.0.tar.xz : 14a3df94ebe8ec91f41a1754c19115e671f9bc7f90bd187c5f0cb44f453f78c0
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
