name       : kdewebkit
version    : 5.89.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/portingAids/kdewebkit-5.89.0.tar.xz : aa0915573b8587b964e9512662b9c55d543318d4ea4dcf23991e89f40d198d77
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WebKit)
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
