name       : kdewebkit
version    : 5.54.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/kdewebkit-5.54.0.tar.xz : 0e5a09c820c4c53f68a3ba882b78389052809fc768bbf3203edb2215ca49345f
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integration of the HTML rendering engine WebKit
description: |
    This library provides KDE integration of the QtWebKit library. If you are using QtWebKit in your KDE application, you are encouraged to use this layer instead of using the QtWebKit classes directly.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kjobwidgets-devel
    - kparts-devel
    - kservice-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
